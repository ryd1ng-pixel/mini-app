<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablet Mini App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>Моя Mini App</h1>
            <p>Версия для планшета</p>
        </header>
        
        <main class="app-content">
            <div class="card">
                <h2>Добро пожаловать!</h2>
                <p>Это пример Mini App, оптимизированной для планшетов.</p>
                <button id="mainBtn" class="btn">Нажми меня</button>
            </div>
            
            <div class="features-grid">
                <div class="feature-card">
                    <h3>Функция 1</h3>
                    <p>Описание первой функции</p>
                </div>
                <div class="feature-card">
                    <h3>Функция 2</h3>
                    <p>Описание второй функции</p>
                </div>
                <div class="feature-card">
                    <h3>Функция 3</h3>
                    <p>Описание третьей функции</p>
                </div>
            </div>
        </main>
        
        <footer class="app-footer">
            <p>© 2023 Моя Mini App</p>
        </footer>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
